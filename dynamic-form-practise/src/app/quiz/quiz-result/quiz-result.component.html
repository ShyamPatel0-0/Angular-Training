<div class="quiz-result-parent">
    <div class="quiz-result">
        <h2>Quiz Result</h2>
        <h4>Total Correct Answer: {{marks}}/{{total}} </h4>
        <div class="common-btn-parent">
            <button class="common-btn" (click)="close()">Close</button>
            <button class="common-btn" (click)="retake()">Retake Quiz</button>
        </div>
    </div>
</div>
