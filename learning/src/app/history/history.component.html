<div class="history">

    <div class="title"><i class="fa-solid fa-clock-rotate-left"></i> Expense History</div> 

    <div class="card" *ngFor="let item of expenseHistory.slice(first, first + rows); let i = index">
        <div class="first">
            <div for="" class="e-label">Expense : {{item.name}}</div>
            <div for="" class="e-second-label">Paid By : <span class="greyColor">{{item.paidBy.name}}</span> </div>
            <div class="names">
                <div class="distributeName" *ngFor="let item_dist of item.distribute; let j = index" >
                    <span for="" class="e-third-label">{{item_dist.name}}</span>
                    <span for="" class="e-second-label"> ₹ {{item_dist.amount}} </span>
                    <span for="" class="e-third-label">| </span> 
                </div>
            </div>
            
        </div>
        <div class="second">
           <div class="date">
            <label for="" class="greyColor">{{item.date | date:'dd/MM/yyyy'}}</label>
            <label for="" class="e-large-label">₹ {{item.totalAmount}}</label>

           </div> 
        </div>
    </div>



    

    
    <div class="card flex justify-content-center" *ngIf="this.expenseHistory.length">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="this.expenseHistory.length" ></p-paginator> 
        <!-- [rowsPerPageOptions]="[4,5,6]" -->
    </div>

</div>
