<h1>{{ title }} !</h1>

<form [formGroup]="loginForm" (ngSubmit)="loginUser()">
  <input
    type="text"
    formControlName="user"
    placeholder="Enter Name"
    name="user"
  />
  <br /><br />
  <input
    type="password"
    formControlName="password"
    placeholder="Enter Password"
    name="password"
  />
  <br /><br />
  <button>Login</button>
</form>
